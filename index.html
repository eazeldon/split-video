      /**
       * converts degree to radians
       * @param degree
       * @returns {number}
       */
      var toRadians = function (degree) {
         return degree * (Math.PI / 180);
      };

      /**
       * Converts radian to degree
       * @param radians
       * @returns {number}
       */
      var toDegree = function (radians) {
         return radians * (180 / Math.PI);
      }

      /*
       * Movement variables
       */

      let radiansIncrement = .005; // Speed of movement in radians
      let pixelsToMove = 30; // Move X pixels left/right
      let delaySpeed = 10; // Amount of ms to delay, should be dynamically set based on render speed on fast/slow devices

      function moveLeftVideo() {
         var pixelOffset = 0;
         var angle = 0;

         setInterval(
            function () {
               angle = angle + radiansIncrement;
               if (angle > toRadians(360)) {
                  angle = 0;
               }

               pixelOffset = Math.sin(angle) * (pixelsToMove);

               $("#video1").css("left", pixelOffset + pixelsToMove);
            },
            delaySpeed
         );
      }

      $(document).ready(function () {
         moveLeftVideo();
         moveRightVideo();

      });
